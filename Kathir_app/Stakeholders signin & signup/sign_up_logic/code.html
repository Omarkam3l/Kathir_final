<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kathir - Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1A2C20",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d1b12] dark:text-[#e0eadd] antialiased selection:bg-primary selection:text-[#102216]">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- TopAppBar -->
<div class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#0d1b12] dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-[#0d1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Sign Up</h2>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-6 pb-8">
<!-- HeadlineText -->
<div class="pt-2 pb-1 text-center">
<h1 class="text-[#0d1b12] dark:text-white tracking-tight text-[32px] font-extrabold leading-tight">Join Kathir</h1>
<!-- BodyText -->
<p class="text-[#4c9a66] dark:text-[#8abfa0] text-base font-normal leading-normal pt-2">Connect, donate, and help end food waste.</p>
</div>
<!-- Role Selection (SegmentedButtons) -->
<div class="mt-8 mb-6">
<p class="text-[#0d1b12] dark:text-[#e0eadd] text-sm font-semibold leading-normal pb-3 px-1">Select your role</p>
<div class="flex p-1 rounded-xl bg-[#e7f3eb] dark:bg-[#1A2C20]">
<!-- Individual -->
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="role" type="radio" value="individual"/>
<div class="flex h-10 items-center justify-center rounded-lg text-sm font-medium text-[#4c9a66] dark:text-[#8abfa0] transition-all peer-checked:bg-primary peer-checked:text-[#102216] peer-checked:shadow-sm">
                            Individual
                        </div>
</label>
<!-- Restaurant -->
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="role" type="radio" value="restaurant"/>
<div class="flex h-10 items-center justify-center rounded-lg text-sm font-medium text-[#4c9a66] dark:text-[#8abfa0] transition-all peer-checked:bg-primary peer-checked:text-[#102216] peer-checked:shadow-sm">
                            Restaurant
                        </div>
</label>
<!-- NGO -->
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="role" type="radio" value="ngo"/>
<div class="flex h-10 items-center justify-center rounded-lg text-sm font-medium text-[#4c9a66] dark:text-[#8abfa0] transition-all peer-checked:bg-primary peer-checked:text-[#102216] peer-checked:shadow-sm">
                            NGO
                        </div>
</label>
</div>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-4">
<!-- Name Field -->
<div class="group relative">
<label class="block text-sm font-medium text-[#0d1b12] dark:text-[#e0eadd] mb-1.5 ml-1" for="name">Full Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#4c9a66] dark:text-[#4c9a66]" style="font-size: 20px;">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 text-base rounded-xl border-transparent bg-white dark:bg-[#1A2C20] dark:text-white placeholder-[#8fa895] focus:border-primary focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-[#1A2C20] transition-all shadow-sm ring-1 ring-black/5 dark:ring-white/10" id="name" placeholder="Enter your name" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="group relative">
<label class="block text-sm font-medium text-[#0d1b12] dark:text-[#e0eadd] mb-1.5 ml-1" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#4c9a66] dark:text-[#4c9a66]" style="font-size: 20px;">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 text-base rounded-xl border-transparent bg-white dark:bg-[#1A2C20] dark:text-white placeholder-[#8fa895] focus:border-primary focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-[#1A2C20] transition-all shadow-sm ring-1 ring-black/5 dark:ring-white/10" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Phone Field -->
<div class="group relative">
<label class="block text-sm font-medium text-[#0d1b12] dark:text-[#e0eadd] mb-1.5 ml-1" for="phone">Phone Number</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#4c9a66] dark:text-[#4c9a66]" style="font-size: 20px;">call</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 text-base rounded-xl border-transparent bg-white dark:bg-[#1A2C20] dark:text-white placeholder-[#8fa895] focus:border-primary focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-[#1A2C20] transition-all shadow-sm ring-1 ring-black/5 dark:ring-white/10" id="phone" placeholder="+1 (555) 000-0000" type="tel"/>
</div>
</div>
<!-- Password Field -->
<div class="group relative">
<label class="block text-sm font-medium text-[#0d1b12] dark:text-[#e0eadd] mb-1.5 ml-1" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#4c9a66] dark:text-[#4c9a66]" style="font-size: 20px;">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 text-base rounded-xl border-transparent bg-white dark:bg-[#1A2C20] dark:text-white placeholder-[#8fa895] focus:border-primary focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-[#1A2C20] transition-all shadow-sm ring-1 ring-black/5 dark:ring-white/10" id="password" placeholder="Create a password" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-[#8fa895] hover:text-[#4c9a66] transition-colors" style="font-size: 20px;">visibility</span>
</div>
</div>
<!-- Discrete Forgot Password Link -->
<div class="flex justify-end mt-1.5">
<a class="text-xs text-[#4c9a66] hover:text-[#13ec5b] font-medium transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Primary Action Button -->
<button class="mt-4 w-full bg-primary hover:bg-[#0fdc53] active:scale-[0.98] text-[#102216] text-base font-bold py-3.5 px-4 rounded-xl shadow-[0_4px_14px_0_rgba(19,236,91,0.39)] hover:shadow-[0_6px_20px_rgba(19,236,91,0.23)] transition-all duration-200" type="button">
                    Create Account
                </button>
</form>
<!-- Divider -->
<div class="relative py-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-light dark:bg-background-dark px-2 text-[#4c9a66]">Or sign up with</span>
</div>
</div>
<!-- Social Login -->
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-[#1A2C20] text-[#0d1b12] dark:text-white border border-gray-200 dark:border-white/10 hover:bg-gray-50 dark:hover:bg-[#233529] py-3.5 px-4 rounded-xl transition-all font-semibold text-sm shadow-sm" type="button">
<!-- Google Icon SVG -->
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                Sign up with Google
            </button>
<!-- Footer Links -->
<p class="text-center text-sm text-[#4c9a66] mt-8 mb-4">
                Already have an account? 
                <a class="font-bold text-[#0d1b12] dark:text-white hover:text-primary transition-colors hover:underline" href="#">Sign In</a>
</p>
<div class="h-6"></div> <!-- Bottom safe area spacing -->
</div>
</div>
</body></html>
