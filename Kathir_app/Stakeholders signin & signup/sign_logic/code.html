<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

</div>
</div>

<div class="flex flex-col gap-5 px-6 py-4">
<!-- Email Field -->
<label class="flex flex-col gap-2">

<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-[#4c9a66] dark:text-[#13ec5b]">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d7] dark:border-[#2a4535] bg-surface-light dark:bg-surface-dark focus:border-primary h-14 placeholder:text-[#4c9a66]/60 dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal shadow-sm transition-all" placeholder="Enter your email" type="email" value=""/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-2">
<span class="text-[#0d1b12] dark:text-white/90 text-base font-medium leading-normal">Password</span>
<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-[#4c9a66] dark:text-[#13ec5b]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d7] dark:border-[#2a4535] bg-surface-light dark:bg-surface-dark focus:border-primary h-14 placeholder:text-[#4c9a66]/60 dark:placeholder:text-gray-500 pl-12 pr-12 text-base font-normal leading-normal shadow-sm transition-all" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-[#4c9a66] dark:text-[#13ec5b] hover:text-[#0d1b12] dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">visibility</span>
</button>
</div>
</label>
<!-- Forgot Password Link -->
<div class="flex justify-end -mt-1">
<a class="text-sm font-semibold text-[#0d1b12] dark:text-white/80 hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Primary Button -->
<button class="flex w-full items-center justify-center gap-2 rounded-full bg-primary h-14 px-8 shadow-lg shadow-primary/20 hover:shadow-primary/40 hover:scale-[1.01] active:scale-[0.98] transition-all">
<span class="text-[#0d1b12] text-lg font-bold tracking-wide">Sign In</span>
</button>
<!-- Divider -->
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#cfe7d7] dark:border-[#2a4535]"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light dark:bg-background-dark px-4 text-sm text-[#0d1b12]/50 dark:text-white/50 font-medium">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 rounded-xl border border-[#cfe7d7] dark:border-[#2a4535] bg-surface-light dark:bg-surface-dark h-12 hover:bg-gray-50 dark:hover:bg-[#233b2d] transition-colors">
<img alt="Google" class="w-5 h-5" data-alt="Google Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAz9Gx1tM9wwb8x7TrPOGPhLRCojzg7TuUdqJAXzHT4Em_H64kUDXaMseW2hvBepybEL04d3DyAY7aBekEA8N92JwsoZER52i73_gqm_zr87U74YcVR_3cW5ZrYM7-JIAhii2HnxSlobJwW6a6DUnkkE_2BPCgOM9DzfdFyHTW4O1nVFT111ndxwda5JipVf7NKgZ9u2Xp1Y0vb7IkzN5RMHkWdI4q2kyNT1MepqGnott7YU7Bns4hJQ9ppJabHHogIo5tpZiCauGU"/>
<span class="text-[#0d1b12] dark:text-white font-semibold text-sm">Google</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-xl border border-[#cfe7d7] dark:border-[#2a4535] bg-surface-light dark:bg-surface-dark h-12 hover:bg-gray-50 dark:hover:bg-[#233b2d] transition-colors">
<span class="material-symbols-outlined text-[#0d1b12] dark:text-white text-2xl">ios</span>
<span class="text-[#0d1b12] dark:text-white font-semibold text-sm">Apple</span>
</button>
</div>
</div>

<p class="text-center text-[#0d1b12] dark:text-white/80 text-base">
                Don't have an account?

</p>

</div>
