<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kathir - Forgot Password</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                        "text-main": "#0d1b12",
                        "text-secondary": "#4c9a66",
                        "text-inverse": "#ffffff",
                        "border-light": "#cfe7d7",
                        "border-dark": "#2a4a35",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner mobile view */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl shadow-gray-200/50 dark:shadow-black/50">
<!-- Decorative Background Gradient for "Harvest/Organic" feel -->
<div class="absolute top-[-100px] right-[-100px] size-64 bg-primary/10 rounded-full blur-3xl pointer-events-none z-0"></div>
<!-- Top Navigation -->
<div class="relative z-10 flex items-center p-4 pb-2 justify-between">
<button aria-label="Go back" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
</div>
<!-- Main Content -->
<main class="relative z-10 flex-1 flex flex-col px-6 pt-6 pb-4">
<!-- Headline -->
<div class="mb-2">
<h1 class="text-text-main dark:text-white tracking-tight text-[32px] font-bold leading-tight">Forgot Password?</h1>
</div>
<!-- Body Text -->
<div class="mb-8">
<p class="text-text-main/80 dark:text-gray-300 text-base font-normal leading-relaxed">
                    Don't worry! It happens. Please enter the email address or phone number associated with your account.
                </p>
</div>
<!-- Input Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Email Input Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-sm font-semibold leading-normal" for="email">
                        Email Address
                    </label>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none flex items-center">
<span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary h-14 placeholder:text-text-secondary/60 p-[15px] pl-11 text-base font-normal leading-normal transition-all" id="email" placeholder="hello@example.com" type="email" value=""/>
</div>
</div>
<!-- Submit Button -->
<div class="mt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-[#0d1b12] text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/20">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</form>
<!-- Spacer to push footer to bottom if needed, or just space out -->
<div class="flex-1"></div>
<!-- Footer Link -->
<div class="flex flex-col items-center justify-center gap-4 py-6 mt-4">
<p class="text-text-main/60 dark:text-gray-400 text-sm font-medium">
                    Remember password? 
                    <a class="text-primary hover:underline hover:text-primary/80 font-bold ml-1 transition-colors" href="#">
                        Login
                    </a>
</p>
<!-- Brand Decoration / Context Hint -->
<div class="flex items-center gap-2 opacity-30 mt-4">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 20px;">eco</span>
<span class="text-xs font-bold text-text-main dark:text-white uppercase tracking-widest">Kathir</span>
</div>
</div>
</main>
<!-- Bottom spacing for iOS Home Indicator -->
<div class="h-5 w-full"></div>
</div>
</body></html>
